{% extends 'base.html' %}

{% block title %}
Edit {{ post.title }}
{% endblock %}

{% block content %}
<!-- Edit Post Form Template - used for testing -->
<h1>Edit a post</h1>

<form action="" method="POST">
  <label for="title">Title</label>
  <input name="title" id="title" value="{{ post.title }}">
  <label for="content">Content</label>
  <textarea
    name="content"
    id="content"
    value="{{ post.content }}">
  <button formaction="" formmethod="POST">Submit</button>
  <button formaction="/post/{{ post.id }}">Cancel</button>
</form>
{% endblock %}
