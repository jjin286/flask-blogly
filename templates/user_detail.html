{% extends 'base.html' %}

{% block title %}
User Detail
{% endblock %}

{% block content %}
  <!-- User Detail Template - used in testing -->
  <!-- TODO:  conditional logic for photo-->
<!-- TODO: Consider moving flashed message into base template -->

  <div>
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <img src="{{ user.image_url }}"
         alt="Profile photo for {{ user.first_name }} {{ user.last_name }}"
         width="500">
    <form>
      <button formaction="/users/{{ user.id }}/edit">Edit</button>
      <button formaction="/users/{{ user.id }}/delete" formmethod="POST">
        Delete
      </button>
    </form>
  </div>

  <div>
    <h3>Posts</h3>
    <ul>
      {% for post in posts %}
        <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    <a href="/users/{{ user.id }}/posts/new">Add Post</a>
  </div>

{% endblock %}
