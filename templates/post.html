{% extends 'base.html' %}

  {% block title %}

    {{ post.title }}

  {% endblock %}

  {% block content %}
  <!-- Post Template - used for testing -->
  <h1>{{ post.title }}</h1>

  <ul>
    {% for tag in post.tags %}
      <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>

  <article>
    {{ post.content }}
  </article>

  <form>
    <button formaction="/users/{{ post.user.id }}">
      Back
    </button>
    <button formaction="/posts/{{ post.id }}/edit">
      Edit
    </button>
    <button
      formaction="/posts/{{ post.id }}/delete"
      formmethod="POST">
      Delete
    </button>
  </form>

{% endblock %}
