{% block title %}
Edit {{ tag.name }} tag
{% endblock %}

{% block content %}
<!-- Edit Tag Form Template - used for testing -->
<h1>Edit a tag</h1>

  <input name="name" id="name" value="{{ tag.name }}">

  <button formaction="/tags/{{tag.id}}">Cancel</button>
</form>
{% endblock %}
